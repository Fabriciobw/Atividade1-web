<!DOCTYPE html>

<head>
<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
<script src="SCRIPT/script.js"></script>
</head>

<body>
	<form name="minimercado">

		<h2 style="text-align: center;">Cadastro de mercadorias</h2>

		<table border="1" frame="below">
			<tr>
				<td>
					<label for="nome">Nome:</label> 
					<input type="text" id="nome" maxlength="50" size="60" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="msg">Descrição do item:</label><br>
					<textarea id="msg" rows="5" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="preco">Preço:</label>
					<input type="number" id="preco" min="0" step="0.01" onBlur="valida()"/>
				</td>
			</tr>

			<tr align="center">
				<td>
					<button type="submit">Submit</button>&nbsp;
					<button type="reset">Reset</button>
				</td>
			</tr>
			
			<tr>
				<td align="center">
					<!-- <div id="“textoAjax"></div>  -->
				</td>
			</tr>
		</table>

	</form>
</body>
