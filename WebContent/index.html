<!DOCTYPE html>

<head>
<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
<script src="SCRIPT/script.js"></script>
</head>

<body>
	<form name="minimercado">


		<h1>Cadastro de mercadorias</h1>

		<table frame="below">
			<tr>
				<td>
					<div class="form_group field">
					<label for="nome" class="form_label">
						<h2>Nome</h2>
					</label> 
					<input type="text" id="nome" maxlength="50" size="60" class="form_field" placeholder="Nome" />
				</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="msg"><h2>Descrição do item:</h2></label><br>
					<textarea class="form_field_desc" id="msg" rows="5" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="preco"><h2>Preço</h2></label>
					<input class="form_field" type="number" id="preco" min="0" step="0.01" onBlur="valida()"/>
				</td>
			</tr>

			<tr>
				<td class="btn-container"> 
					<button class="btn" type="submit">Submit</button>&nbsp;
					<button class="btn" type="reset">Reset</button>
				</td>
			</tr>
			
			<tr>
				<td>
					<!-- <div id="�textoAjax"></div>  -->
				</td>
			</tr>
		</table>

	</form>
</body>
